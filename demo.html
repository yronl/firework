<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/react-demos-master/build/react.js"></script>
    <script src="js/react-demos-master/build/react-dom.js"></script>
    <script src="js/react-demos-master/build/browser.min.js"></script>
    <script src="f.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    function tick() {
        const element = (
                <div>
                <h1>Hello, world!</h1>
        <h2>现在是 {new Date().toLocaleTimeString()}.</h2>
        </div>
    );
        ReactDOM.render(
                element,
                document.getElementById('example')
        );
    }

    setInterval(tick, 1000);
</script>
</body>
</html>
